<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">

    <header>
      <div class="checkbox-stack">
        <label class="checkbox-row">
          <input type="checkbox" data-id="complete">
          Completed
        </label>
        <label class="checkbox-row">
          <input type="checkbox" data-id="playing">
          Playing
        </label>
        <label class="checkbox-row">
          <input type="checkbox" data-id="unplayed">
          Unplayed
        </label>
      </div>

      <p id="shownRoms">Shown roms: 0</p>

      <p id="timePlayed">Time played: 0h</p>

    </header>

    <div id="loading-overlay">
      <div class="loading-text">
        <p>Loading...</p>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

    </div>

    <div id="emulatorRunning"></div>
    <div id="overlay"></div>
    <div id="neutralinoapp"></div>



    <input type="range" min="0.5" max="2" step="0.05" value="1" id="slider">

    <footer>
      <p id="gamesFound">Roms found: loading..</p>
      <input type="text" id="searchBar">
      <p id="storageUsed">Storage: Loading..</p>
    </footer>
  </div>
  <!-- Neutralino.js client. This file is gitignored, 
    because `neu update` typically downloads it.
    Avoid copy-pasting it. 
    -->
  <script src="js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script src="js/main.js"></script>
  <script src="js/dynamicRomCreator.js"></script>
  <script src="js/startEmulator.js"></script>
  <script src="js/compressBtn.js"></script>
  <script src="js/footerUpdate.js"></script>
  <script src="js/scaleSlider.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
